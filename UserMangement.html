<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Sidebar</title>
    <link rel="stylesheet" href="./LeftSideBar.css">
    <link rel="stylesheet" href="./RightSideBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./UserMangement.css">
</head>
<body>
    <!-- ledt sideabr -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#" onclick="navigate('home')"><i class="fas fa-home"></i></a></li>
            <li><a href="#" onclick="navigate('security')"><i class="fas fa-shield-alt"></i></a></li>
            <li><a href="#" onclick="navigate('logout')"><i class="fas fa-sign-out-alt"></i></a></li>
        </ul>
    </div>
    
     <!-- right sideabr -->
    <div class="right-sidebar">
        <div class="profileInfo">
            <img src="./roshdy abaza.jpg" alt="Profile" class="profile-picture">
            <p class="username">John Doe</p>
        </div>
        <ul class="sidebar-list">
            <li>Fall Reports</li>
            <li>User Management</li>
        </ul>
    </div>

   <!-- main content -->
<div class="main-content">
    <div class="card-container">
        <div class="card"> 
            <div class="card-content">
            <div class="card-text">Add User</div>
            <img src="App_Browsing_2.png" alt="">
            </div>
    <!-- Profile Section -->
    <div class="profile">
        <div class="profile-info">
            <img src="roshdy abaza.jpg" alt="Profile Picture" class="profilePicture">
            <h2 class="username">Roshdy</h2>
        </div>
        <div class="profile-details">
            <div class="icon">
               
                <p class="delet">
                    <a href="#">Delete User</a> 
                    <a href="#"><i class="fas fa-trash"></i></a> 
                </p>
                

                <p class="edit"> 
                    <a href="#">Edit User</a> 
                    <a href="#"><i class="fas fa-pencil-alt"></i></a>
                </p>
                
            </div>
        </div>
    </div>
</div>
</div>

 
    <script src="./RightSideBar.jsx"></script>
    <script src="./LeftSideBar.jsx"></script>
</body>
</html>
